version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great


responses:
  utter_greet:
  - text: 你好嗎
  - text: 我可以幫你什麼嗎

  utter_happy:
  - text: "太好了，繼續!"

  utter_goodbye:
  - text: "再見"






session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
